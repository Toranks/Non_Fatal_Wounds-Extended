#define EVENT_UNIT
    x,y=$x1,$y1
#enddef

#define EVENT_SECOND_UNIT
    x,y=$x2,$y2
#enddef

#define FILTER_EVENT_UNIT
    [filter]
        {EVENT_UNIT}
    [/filter]
#enddef

#define NFW_COLOR_RED
    color="255,0,0"
#enddef

#define NFW_COLOR_GREEN
    color="0,255,0"
#enddef

#define NFW_FLOAT_TEXT_CONDITIONAL X Y MSG COLOR
    [if]
        {VARIABLE_CONDITIONAL nfwe_float_text equals no}
        [then]
            [scroll_to_unit]
                x,y={X},{Y}
                check_fogged=yes
            [/scroll_to_unit]
            [floating_text]
                x,y={X},{Y}
                {COLOR}
                text={MSG}
            [/floating_text]
            [then]
            [/if]
#enddef

#define NFW_FLOAT_TEXT_SCROLL X Y MSG COLOR
    [scroll_to_unit]
        x,y={X},{Y}
        check_fogged=yes
    [/scroll_to_unit]
    [floating_text]
        x,y={X},{Y}
        {COLOR}
        text={MSG}
    [/floating_text]
#enddef

#define REBUILD_UNIT X Y UNIT
    [transform_unit]
        x,y={X},{Y}
        transform_to={UNIT}
    [/transform_unit]
#enddef

