[event]
    name=start
    [filter_condition]
        {NFW_ENABLED_HELP}
    [/filter_condition]
    [set_menu_item]
        id=nfw_help
        description=_"NFW help"
        synced=yes
        [command]
            [fire_event]
                name=nfw_help_menu
            [/fire_event]
        [/command]
    [/set_menu_item]
[/event]

[event]
    name=nfw_help_menu
    first_time_only=no
    [message]
        speaker=narrator
        message="<b><i>"+_"Choose the feature you want help with"+":</i></b>"
        side_for=$side_number
        image="misc/lisar-defeat.webp"
        [option]
            image="misc/nfw-wounds.png"
            label=_"Wounds"
            [command]
                {NFW_WOUNDS $nfwe_wounds $nfwe_float_text $nfw_dialog_manual}
            [/command]
        [/option]
        [option]
            image="misc/nfw-death.png"
            label=_"Death"
            [command]
                {NFW_DEATH $nfwe_deadundead}
            [/command]
        [/option]
        [option]
            image="misc/nfw-elementals.png"
            label=_"Elementals"
            [command]
                {NFW_ELEMENTAL $nfwe_elemental}
            [/command]
        [/option]
        [option]
            image="misc/nfw-lego.png"
            label=_"Funny wounds"
            [command]
                {VARIABLE_OP nfw_funny rand "1..2"}
                [switch]
                    variable=nfw_funny
                    [case]
                        value=1
                        {NFW_FUNNY $nfwe_funny devil-wound.png}
                    [/case]
                    [case]
                        value=2
                        {NFW_FUNNY $nfwe_funny angel-wound.png}
                    [/case]
                [/switch]
            [/command]
        [/option]
        [option]
            image="misc/nfw-stop.png"
            label="<b> "+_"Stop Non-Fatal Wounds for this scenario"+"</b>"
            [show_if]
                {VARIABLE_CONDITIONAL nfw_disabled not_equals yes}
            [/show_if]
            [command]
                [message]
                    speaker=narrator
                    message="<b>"+_"Are you sure? This cannot be undone. Non-Fatal Wounds will be activated again the next scenario."+"</b>"
                    side_for=$side_number
                    image="misc/nfw-icon.png"
                    [option]
                        label="<b>»</b> "+_"Yes"
                        [command]
                            [message]
                                speaker=narrator
                                message= _ "The non-fatal wound modification is disabled for this scenario."
                                image="misc/nfw-icon.png"
                            [/message]
                            [fire_event]
                                name=nfw_disable_for_this_scenario
                            [/fire_event]
                        [/command]
                    [/option]
