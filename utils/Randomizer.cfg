# random wound table
[event]
    name=last_breath
    id=nfwme_wound_filter
    first_time_only=no

    [if]
        {VARIABLE_CONDITIONAL nfw_already_wound equals yes}
        [then]
            {CLEAR_VARIABLE nfw_already_wound}
        [/then]
        [elseif]
            {VARIABLE_CONDITIONAL nfwe_wounds greater_than 0}
            [then]
                {NFW_retreat_WOUND}
            [/then]
        [/elseif]
        [else]
            [fire_event]
                name=nfwe_rand_wound
                [primary_unit]
                    {EVENT_UNIT}
                [/primary_unit]
                [secondary_unit]
                    {EVENT_SECOND_UNIT}
                [/secondary_unit]
            [/fire_event]
        [/else]
    [/if]
[/event]

[event]
    name=nfwe_rand_wound
    id=nfwe_rand_wound_table
    first_time_only=no
    {VARIABLE rand_wound_repeat yes}
    [while]
        {VARIABLE_CONDITIONAL rand_wound_repeat equals yes}
        [do]
            {VARIABLE_OP rand_wound rand "1..97"}
            [switch]
                variable=rand_wound
                [case]
                    value=1,2,3
                    [if]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                [has_attack]
                                    special_id=magical
                                [/has_attack]
                            [/filter]
                        [/have_location]
                        [then]
                            {NFW_concussion_WOUND}
                            {VARIABLE rand_wound_repeat no}
                        [/then]
                    [/if]
                [/case]
                [case]
                    value=4,5
                    [if]
                        [have_location]
                            {EVENT_UNIT}
