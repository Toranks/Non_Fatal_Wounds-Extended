#textdomain wesnoth-Non_Fatal_Wounds

# filter plagueable plagued units
[event]
    name=last_breath
    id=nfwme_death_plague
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_all_plagued not_equals yes}
        [and]
            [not]
                {NFW_wounds_DISABLED}
            [/not]
        [/and]
    [/filter_condition]
    [filter]
        {EVENT_UNIT}
        [not]
            status=unplagueable
        [/not]
        [not]
            [filter_location]
                terrain=*^V*
            [/filter_location]
        [/not]
    [/filter]
    [filter_second_attack]
        special_type=plague
    [/filter_second_attack]
    {NFW_plagued_WOUND}
    {VARIABLE nfw_already_dead yes}
[/event]

# filter forced plagued for some scenarios
[event]
    name=last_breath
    id=nfwme_death_plague_forced
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_all_plagued equals yes}
        [and]
            [not]
                {NFW_wounds_DISABLED}
            [/not]
        [/and]
    [/filter_condition]
    [filter]
        {EVENT_UNIT}
        side=1
        [not]
            id=Commander Aethyr
        [/not]
    [/filter]
    {NFW_plagued_WOUND}
    {VARIABLE nfw_already_dead yes}
[/event]

# random wound table
[event]
    name=last_breath
    id=nfwme_wound_table
    first_time_only=no

    {VARIABLE nfwme_rand_scary_weapon $second_weapon.name}
    {VARIABLE nfwme_rand_weapon_type $second_weapon.type}

    [if]
        {VARIABLE_CONDITIONAL nfw_already_dead equals yes}
        [or]
            {NFW_wounds_DISABLED}
        [/or]
        [or]
            {NFW_wounds_DISABLED_with_plague}
        [/or]
        [then]
            {CLEAR_VARIABLE nfw_already_dead}
        [/then]
        [else]
            [store_unit_type]
                type=$unit.type
                variable=nfwe_unit_type
            [/store_unit_type]
            [fire_event]
                name=nfwe_rand_wound
                [primary_unit]
                    {EVENT_UNIT}
                [/primary_unit]
                [secondary_unit]
                    {EVENT_SECOND_UNIT}
                [/secondary_unit]
            [/fire_event]
        [/else]
    [/if]
[/event]

