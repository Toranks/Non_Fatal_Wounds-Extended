#textdomain wesnoth-Non_Fatal_Wounds

# generate variables used on wounds and filters
[event]
    name=last_breath
    id=nfwme_store_variables
    first_time_only=no
    {VARIABLE nfwme_rand_weapon_type $second_weapon.type}
    {VARIABLE nfwme_rand_scary_weapon $second_weapon.name}
    [store_unit_type]
        type=$unit.type
        variable=nfwe_unit_type
    [/store_unit_type]
    [store_unit_type]
        type=$second_unit.type
        variable=nfwe_second_unit_type
    [/store_unit_type]
[/event]

# filter plagueable plagued units
[event]
    name=last_breath
    id=nfwme_death_plague
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_all_plagued not_equals yes}
        {VARIABLE_CONDITIONAL nfwe_wounds not_equals 1}
    [/filter_condition]
    [filter]
        [not]
            status=unplagueable
        [/not]
        [not]
            [filter_location]
                terrain=*^V*
            [/filter_location]
        [/not]
    [/filter]
    [filter_second_attack]
        special_type=plague
    [/filter_second_attack]
    {NFW_plagued_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# filter forced plagued for some scenarios
[event]
    name=last_breath
    id=nfwme_death_plague_forced
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_all_plagued equals yes}
    [/filter_condition]
    [filter]
        side=1
        [not]
            id=Commander Aethyr
        [/not]
    [/filter]
    {NFW_plagued_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# filter heroes
[event]
    name=last_breath
    id=nfwme_captured_heroes_wound
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
    [/filter_condition]
    [filter]
        {NFW_FILTER_HEROES}
#ifdef CAMPAIGN_NORTHERN_REBIRTH
        [not]
            id=Sister Thera,Father Morvin
        [/not]
#endif
    [/filter]
    {VARIABLE_OP rand_wound rand "1..4"}
    [switch]
        variable=rand_wound
        [case]
            value=1
            {NFW_captured_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]
    [/switch]
[/event]

# filter mechanical units, included death (destroyed)
[event]
    name=last_breath
    id=nfwme_mechanical_wound
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
    [/filter_condition]
    [filter]
        race=mechanical
        [or]
            trait=mechanical
        [/or]
    [/filter]
    {VARIABLE_OP rand_wound rand "1..20"}
    [switch]
        variable=rand_wound
        [case]
            value=1,2,3,4
            [if]
                {VARIABLE_CONDITIONAL nfwe_deadundead greater_than 0}
                [then]
                    {NFW_destroyed_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [else]
                    {NFW_damaged_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/else]
            [/if]
        [/case]
        [case]
            value=5,6,7
            {NFW_damaged_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]
        [case]
            value=8,9
            {NFW_captured_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]
        [case]
            value=10,11
            {NFW_rotten_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]

        [case]
            value=12,13,14,15
            [if]
                {VARIABLE_CONDITIONAL nfwme_rand_weapon_type equals fire}
                [then]
                    {NFW_burned_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [elseif]
                    {VARIABLE_CONDITIONAL nfwme_rand_weapon_type equals ice}
                    [then]
                        {NFW_frostbite_WOUND}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [elseif]
                    [have_location]
                        {EVENT_UNIT}
                        terrain=*^Ecf,*^Eb,Ql*,Mv*,Yl*
                    [/have_location]
                    [then]
                        {NFW_burned_WOUND}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [elseif]
                    [have_location]
                        {EVENT_UNIT}
                        terrain=A*,Ms*,Ha*,Cea^*,Coa^*,Cha^*,Cva^*,Cfa^*,Kea^*,Koa^*,Kha^*,Kva^*,Kfa^*,Rra^*,*^Esa,*^Fpa,*^Feta,*^Fda,*^Fma,*^Voa,*^Vea,*^Vha,*^Vhca,*^Vhha,*^Vca,*^Vla,*^Vaa
                    [/have_location]
                    [then]
                        {NFW_frostbite_WOUND}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [elseif]
                    {VARIABLE_CONDITIONAL nfwme_rand_weapon_type equals impact}
                    [or]
                        {VARIABLE_CONDITIONAL nfwme_rand_weapon_type equals arcane}
                    [/or]
                    [then]
                        {NFW_rotten_WOUND}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [elseif]
                    {VARIABLE_CONDITIONAL nfwme_rand_weapon_type equals blade}
                    [then]
                        {NFW_gash_WOUND}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [else]
                    {NFW_damaged_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/else]
            [/if]
        [/case]
        [case]
            value=16,17,18,19,20
            [if]
                [have_location]
                    {EVENT_UNIT}
                    [filter]
                        formula="experience > (max_experience / 1.5)"
                    [/filter]
                [/have_location]
                [then]
                    {NFW_short_term_memory_loss_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [else]
                    [if]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                ability=amnesia_dummy
                            [/filter]
                        [/have_location]
                        [then]
                            {NFW_damaged_WOUND}
                            {VARIABLE nfw_already_wound yes}
                        [/then]
                        [elseif]
							{VARIABLE_CONDITIONAL rand_wound greater_than 18}
							[then]
								{NFW_amnesia_WOUND}
								{VARIABLE nfw_already_wound yes}
							[/then]
                        [/elseif]
                        [else]
                            {NFW_damaged_WOUND}
                            {VARIABLE nfw_already_wound yes}
                        [/else]
                    [/if]
                [/else]
            [/if]
        [/case]
    [/switch]
[/event]

# filter with death not mechanical
[event]
    name=last_breath
    id=nfwme_death_wounds
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
        {VARIABLE_CONDITIONAL nfwe_deadundead greater_than 0}
    [/filter_condition]

    [filter]
#ifdef CAMPAIGN_NORTHERN_REBIRTH
        [not]
            id=Sister Thera,Father Morvin
        [/not]
#endif
        [not]
            race=mechanical
        [/not]
    [/filter]

    {VARIABLE_OP rand_wound rand "1..21"}
    [switch]
        variable=rand_wound
        [case]
            value=1,2,3,4
            {NFW_dead_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]
        [case]
            value=5,6
            [if]
                {NFW_undead_ENABLED}
                [and]
                    [not]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                race=undead
                            [/filter]
                        [/have_location]
                    [/not]
                [/and]
                [then]
                    {NFW_undead_corpse_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [else]
                    {NFW_dead_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/else]
            [/if]
        [/case]
        [case]
            value=7
            [if]
                {NFW_undead_ENABLED}
                [and]
                    {VARIABLE_CONDITIONAL nfwe_unit_type.movement_type not_equals undeadspirit}
                [/and]
                [and]
                    [not]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                trait=ghost_trait,undead
                            [/filter]
                        [/have_location]
                    [/not]
                [/and]
                [then]
                    {NFW_undead_ghost_WOUND {TRAIT_UNDEAD}}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [elseif]
                    {NFW_undead_ENABLED}
                    [and]
                        {VARIABLE_CONDITIONAL nfwe_unit_type.movement_type not_equals undeadspirit}
                    [/and]
                    [and]
                        [not]
                            [have_location]
                                {EVENT_UNIT}
                                [filter]
                                    trait=ghost_trait
                                [/filter]
                            [/have_location]
                        [/not]
                    [/and]
                    [and]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                trait=undead
                            [/filter]
                        [/have_location]
                    [/and]
                    [then]
                        {NFW_undead_ghost_WOUND {NFW_TRAIT_UNDEAD}}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [else]
                    {NFW_dead_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/else]
            [/if]
        [/case]
    [/switch]
[/event]

