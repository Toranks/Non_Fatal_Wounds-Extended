#textdomain wesnoth-Non_Fatal_Wounds

# generate variables used on wounds and filters
[event]
    name=last_breath
    id=nfwme_store_variables
    first_time_only=no
    {CLEAR_VARIABLE nfw_unit_type,nfw_second_unit_type,nfw_weapon_type,nfw_scary_weapon,nfw_scary_weapon_translated}
    {VARIABLE nfw_weapon_type $second_weapon.type}
    {VARIABLE nfw_scary_weapon $second_weapon.name}
    {VARIABLE nfw_scary_weapon_translated $second_weapon.description}
    [store_unit_type]
        type=$unit.type
        variable=nfw_unit_type
    [/store_unit_type]
    [store_unit_type]
        type=$second_unit.type
        variable=nfw_second_unit_type
    [/store_unit_type]
[/event]

# necromancy ability or similar
[event]
    name=last_breath
    id=nfwm_necromancy
    first_time_only=no
    [filter]
        ability=necromancy
    [/filter]
    {VARIABLE nfw_already_wound yes}
[/event]

[event]
    name=last_breath
    id=nfwm_infected
    first_time_only=no
    [filter]
        status=infected
        [not]
            [filter_location]
                terrain=*^V*
            [/filter_location]
        [/not]
    [/filter]
    {NFW_infected_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# souls catched by the Dimensional Gate
[event]
    name=last_breath,die
    id=nfwme_soul_catcher
    first_time_only=no
    [filter]
        [not]
            race=mechanical,undead
        [/not]
    [/filter]
    [filter_second]
        ability=soul_catcher
    [/filter_second]
    [filter_condition]
        {VARIABLE_CONDITIONAL nfwe_wounds not_equals 1}
        {VARIABLE_CONDITIONAL nfw_already_vanished not_equals $unit.id}
        {VARIABLE_CONDITIONAL current_scenario_id not_equals 19_Sky_Kingdom}
    [/filter_condition]
    [if]
        {VARIABLE_CONDITIONAL nfwe_already_catched not_equals $unit.id}
        [then]
            {NFW_soul_catched_WOUND}
            {VARIABLE nfwe_already_catched $unit.id}
        [/then]
    [/if]
    {VARIABLE nfw_already_wound yes}
[/event]

# Dimensional Gate always is destroyed
[event]
    name=last_breath
    id=nfw_dimensional_gate
    first_time_only=no
    [filter]
        type=EoMa_Dimensional_Gate,EoMa_Dimensional_Gate_II
    [/filter]
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
    [/filter_condition]
    {NFW_destroyed_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# Gate always is destroyed
[event]
    name=last_breath
    id=nfw_gate
    first_time_only=no
    [filter]
        type=Gate
    [/filter]
    {NFW_destroyed_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# filter plagueable plagued units
[event]
    name=last_breath
    id=nfwme_death_plague
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_all_plagued not_equals yes}
        {VARIABLE_CONDITIONAL nfwe_wounds not_equals 1}
    [/filter_condition]
    [filter]
        [not]
            status=unplagueable
        [/not]
        [not]
            [filter_location]
                terrain=*^V*
            [/filter_location]
        [/not]
    [/filter]
    [filter_second_attack]
        special_type=plague
    [/filter_second_attack]
    {NFW_plagued_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# filter forced plagued for some scenarios
[event]
    name=last_breath
    id=nfwme_death_plague_forced
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_all_plagued equals yes}
    [/filter_condition]
    [filter]
        side=1
        [not]
            id=Commander Aethyr
        [/not]
    [/filter]
    {NFW_plagued_WOUND}
    {VARIABLE nfw_already_wound yes}
[/event]

# filter heroes
[event]
    name=last_breath
    id=nfwme_captured_heroes_wound
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
        {NFW_wounds_ENABLED}
    [/filter_condition]
    [filter]
        {NFW_FILTER_HEROES}
#ifdef CAMPAIGN_NORTHERN_REBIRTH
        [not]
            id=Sister Thera,Father Morvin
        [/not]
#endif
    [/filter]
    {VARIABLE_OP rand_wound rand "1..3"}
    [switch]
        variable=rand_wound
        [case]
            value=1
            {NFW_captured_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]
    [/switch]
[/event]

# filter mechanical units, included death (destroyed)
[event]
    name=last_breath
    id=nfwme_mechanical_wound
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
    [/filter_condition]
    [filter]
        race=mechanical
        [or]
            trait=mechanical
        [/or]
    [/filter]
    {VARIABLE_OP rand_wound rand "1..20"}
    [switch]
        variable=rand_wound
        [case]
            value=1,2,3,4
            [if]
                {VARIABLE_CONDITIONAL nfwe_deadundead greater_than 0}
                [then]
                    {NFW_destroyed_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [elseif]
                    {NFW_wounds_ENABLED}
                    [then]
                        {NFW_damaged_WOUND}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
            [/if]
        [/case]
    [/switch]
    [if]
        {NFW_wounds_ENABLED}
        [then]
            [switch]
                variable=rand_wound
                [case]
                    value=5,6,7
                    {NFW_damaged_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/case]
                [case]
                    value=8,9
                    {NFW_captured_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/case]
                [case]
                    value=10,11
                    {NFW_rotten_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/case]

                [case]
                    value=12,13,14,15
                    [if]
                        {VARIABLE_CONDITIONAL nfw_weapon_type equals fire}
                        [then]
                            {NFW_burned_WOUND}
                            {VARIABLE nfw_already_wound yes}
                        [/then]
                        [elseif]
                            {VARIABLE_CONDITIONAL nfw_weapon_type equals ice}
                            [then]
                                {NFW_frostbite_WOUND}
                                {VARIABLE nfw_already_wound yes}
                            [/then]
                        [/elseif]
                        [elseif]
                            [have_location]
                                {EVENT_UNIT}
                                terrain=*^Ecf,*^Eb,Ql*,Mv*,Yl*
                            [/have_location]
                            [then]
                                {NFW_burned_WOUND}
                                {VARIABLE nfw_already_wound yes}
                            [/then]
                        [/elseif]
                        [elseif]
                            [have_location]
                                {EVENT_UNIT}
                                terrain=A*,Ms*,Ha*,Cea^*,Coa^*,Cha^*,Cva^*,Cfa^*,Kea^*,Koa^*,Kha^*,Kva^*,Kfa^*,Rra^*,*^Esa,*^Fpa,*^Feta,*^Fda,*^Fma,*^Voa,*^Vea,*^Vha,*^Vhca,*^Vhha,*^Vca,*^Vla,*^Vaa
                            [/have_location]
                            [then]
                                {NFW_frostbite_WOUND}
                                {VARIABLE nfw_already_wound yes}
                            [/then]
                        [/elseif]
                        [elseif]
                            {VARIABLE_CONDITIONAL nfw_weapon_type equals impact}
                            [or]
                                {VARIABLE_CONDITIONAL nfw_weapon_type equals arcane}
                            [/or]
                            [then]
                                {NFW_rotten_WOUND}
                                {VARIABLE nfw_already_wound yes}
                            [/then]
                        [/elseif]
                        [elseif]
                            {VARIABLE_CONDITIONAL nfw_weapon_type equals blade}
                            [then]
                                {NFW_gash_WOUND}
                                {VARIABLE nfw_already_wound yes}
                            [/then]
                        [/elseif]
                        [else]
                            {NFW_damaged_WOUND}
                            {VARIABLE nfw_already_wound yes}
                        [/else]
                    [/if]
                [/case]
                [case]
                    value=16,17,18,19,20
                    [if]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                formula="experience > (max_experience / 1.5)"
                            [/filter]
                        [/have_location]
                        [and]
                            [have_location]
                                {EVENT_UNIT}
                                [filter]
                                    [filter_wml]
                                        [advancement]
                                            glob_on_id=*
                                        [/advancement]
                                    [/filter_wml]
                                [/filter]
                            [/have_location]
                            [or]
                                {VARIABLE_CONDITIONAL unit.advances_to not_equals $nfw_empty_var}
                                [and]
                                    {VARIABLE_CONDITIONAL unit.advances_to not_equals ""}
                                [/and]
                            [/or]
                        [/and]
                        [then]
                            {NFW_short_term_memory_loss_WOUND}
                            {VARIABLE nfw_already_wound yes}
                        [/then]
                        [else]
                            [if]
                                [have_location]
                                    {EVENT_UNIT}
                                    [filter]
                                        ability=nfw_amnesia_display
                                    [/filter]
                                [/have_location]
                                [then]
                                    {NFW_damaged_WOUND}
                                    {VARIABLE nfw_already_wound yes}
                                [/then]
                                [elseif]
                                    {VARIABLE_CONDITIONAL rand_wound greater_than 18}
                                    [and]
                                        [have_location]
                                            {EVENT_UNIT}
                                            [filter]
                                                [filter_wml]
                                                    [advancement]
                                                        glob_on_id=*
                                                    [/advancement]
                                                [/filter_wml]
                                            [/filter]
                                        [/have_location]
                                        [or]
                                            {VARIABLE_CONDITIONAL unit.advances_to not_equals $nfw_empty_var}
                                            [and]
                                                {VARIABLE_CONDITIONAL unit.advances_to not_equals ""}
                                            [/and]
                                        [/or]
                                    [/and]
                                    [then]
                                        {NFW_amnesia_WOUND}
                                        {VARIABLE nfw_already_wound yes}
                                    [/then]
                                [/elseif]
                                [else]
                                    {NFW_damaged_WOUND}
                                    {VARIABLE nfw_already_wound yes}
                                [/else]
                            [/if]
                        [/else]
                    [/if]
                [/case]
            [/switch]
        [/then]
    [/if]
[/event]

# filter with death not mechanical
[event]
    name=last_breath
    id=nfwme_death_wounds
    first_time_only=no
    [filter_condition]
        {VARIABLE_CONDITIONAL nfw_already_wound not_equals yes}
        {VARIABLE_CONDITIONAL nfwe_deadundead greater_than 0}
    [/filter_condition]
#ifdef CAMPAIGN_NORTHERN_REBIRTH
    [filter]
        [not]
            id=Sister Thera,Father Morvin
        [/not]
    [/filter]
#endif
    {VARIABLE_OP rand_wound rand "1..21"}
    [switch]
        variable=rand_wound
        [case]
            value=1,2,3,4
            {NFW_dead_WOUND}
            {VARIABLE nfw_already_wound yes}
        [/case]
        [case]
            value=5,6
            [if]
                {NFW_undead_ENABLED}
                [and]
                    [not]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                race=undead,eoma_magical
                                [or]
                                    trait=elemental,undead,magical
                                [/or]
                            [/filter]
                        [/have_location]
                    [/not]
                [/and]
                [then]
                    {NFW_undead_corpse_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [else]
                    {NFW_dead_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/else]
            [/if]
        [/case]
        [case]
            value=7
            [if]
                {NFW_undead_ENABLED}
                {VARIABLE_CONDITIONAL nfw_unit_type.movement_type not_equals undeadspirit}
                {VARIABLE_CONDITIONAL nfw_unit_type.race not_equals eoma_magical}
                [and]
                    [not]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                trait=ghost_trait,undead,elemental,magical
                            [/filter]
                        [/have_location]
                    [/not]
                [/and]
                [then]
                    {NFW_undead_ghost_WOUND {TRAIT_UNDEAD}}
                    {VARIABLE nfw_already_wound yes}
                [/then]
                [elseif]
                    {NFW_undead_ENABLED}
                    {VARIABLE_CONDITIONAL nfw_unit_type.movement_type not_equals undeadspirit}
                    {VARIABLE_CONDITIONAL nfw_unit_type.race not_equals eoma_magical}
                    [and]
                        [not]
                            [have_location]
                                {EVENT_UNIT}
                                [filter]
                                    trait=ghost_trait,elemental,magical
                                [/filter]
                            [/have_location]
                        [/not]
                    [/and]
                    [and]
                        [have_location]
                            {EVENT_UNIT}
                            [filter]
                                trait=undead
                            [/filter]
                        [/have_location]
                    [/and]
                    [then]
                        {NFW_undead_ghost_WOUND {NFW_TRAIT_UNDEAD}}
                        {VARIABLE nfw_already_wound yes}
                    [/then]
                [/elseif]
                [else]
                    {NFW_dead_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/else]
            [/if]
        [/case]
        [case]
            value=8,9,10,11,12,13,14
            [if]
                [have_location]
                    {EVENT_UNIT}
                    [filter]
                        [has_attack]
                            range=kamikaze
                        [/has_attack]
                    [/filter]
                [/have_location]
                [then]
                    {NFW_dead_WOUND}
                    {VARIABLE nfw_already_wound yes}
                [/then]
            [/if]
        [/case]
    [/switch]
[/event]

