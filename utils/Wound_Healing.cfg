#fear of water
[event]
    name=last_breath
    id=nfwme_fear_of_water_healing
    first_time_only=no
    {VARIABLE_OP rand_heal_fear rand(1..10)}

    [filter_second]
        ability=fear_of_water_display
        [filter_location]
            terrain=W*^*,S*^*
        [/filter_location]
    [/filter_second]

    [switch]
        variable=rand_heal_fear
        [case]
            value=1
            [remove_object]
                {EVENT_SECOND_UNIT}
                object_id=fear_of_water
            [/remove_object]
            {NFW_FLOAT_TEXT_SCROLL $x2 $y2 _"Recovered from Aquaphobia" {NFW_COLOR_GREEN}}
        [/case]
    [/switch]
    {CLEAR_VARIABLE rand_heal_fear}
[/event]

