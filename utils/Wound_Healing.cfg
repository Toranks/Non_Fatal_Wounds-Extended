# fear of water
[event]
    name=last_breath
    id=nfwme_fear_of_water_healing
    first_time_only=no
    [filter_second]
        ability=fear_of_water_display
        [filter_location]
            terrain=W*,S*
        [/filter_location]
    [/filter_second]
    {VARIABLE_OP rand_heal_fear rand(1..10)}
    [switch]
        variable=rand_heal_fear
        [case]
            value=1
            {FEAR_HEALING fear_of_water_display fear_of_water}
            [animate_unit]
                [filter]
                    {EVENT_SECOND_UNIT}
                [/filter]
                flag=healed
                with_bars=no
                male_text=_"Recovered from Aquaphobia"
                female_text=_"female^Recovered from Aquaphobia"
                red=0
                green=255
                blue=0
            [/animate_unit]
            [delay]
                time=500
                accelerate=yes
            [/delay]
        [/case]
    [/switch]
    {CLEAR_VARIABLE rand_heal_fear}
[/event]

