#coward
[event]
    name=last_breath
    id=nfwme_coward_healing
    first_time_only=no
    {VARIABLE_OP rand_heal_fear rand(1..5)}

    [filter_second]
        ability=coward_display
    [/filter_second]

    [switch]
        variable=rand_heal_fear
        [case]
            value=1
            [if]
                [variable]
                    name=second_unit.level
                    less_than=$unit.level
                [/variable]
                [or]
                    [variable]
                        name=unit.advances_to
                        equals=""
                    [/variable]
                [/or]
                [then]
                    [remove_object]
                        {EVENT_SECOND_UNIT}
                        object_id=coward
                    [/remove_object]
                    {NFW_FLOAT_TEXT_SCROLL $x2 $y2 _"Recovered from Cowardice" {NFW_COLOR_GREEN}}
                [/then]
            [/if]
        [/case]
    [/switch]

    {CLEAR_VARIABLE rand_heal_fear}
[/event]

